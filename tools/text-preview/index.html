<!DOCTYPE html>

<html>
<head>
	<title>Retro translations - Screen preview</title>
	<meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<meta name="Description" content="game description"/>
	<meta name="keywords" content="game, tag, keywords"/>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link type="text/css" rel="stylesheet" href="./style.css" media="all"/>
	<script type="text/javascript" src="./retro-translations-screen-preview.js"></script>
	<script type="text/javascript">
		window.addEventListener('load', function(evt){
			RetroTranslationsScreenPreview.initialize([
				{
					title: 'King of Fighters: Battle de Paradise - Game rules',
					folder: 'kof_battle_de_paradise_ngpc',
					background: 'game_rules',
					font: 'font_small_fixed',
					width: 8, height: 8,
					x: 8, y: 32, lineHeight: 8
				},
				{
					title: 'King of Fighters: Battle de Paradise - Game rules (VWF)',
					folder: 'kof_battle_de_paradise_ngpc',
					background: 'game_rules',
					font: 'font_small_vwf',
					width: 8, height: 8,
					x: 8, y: 32, lineHeight: 8,
					spaceWidth: 4, letterSpacing: 1
				},
				{
					title: 'King of Fighters: Battle de Paradise - Battle Game',
					folder: 'kof_battle_de_paradise_ngpc',
					background: 'battle_game',
					font: 'font_big',
					width: 8, height: 16,
					x: 12, y: 48, lineHeight: 16
				},
				{
					title: 'King of Fighters: Battle de Paradise - Square Event',
					folder: 'kof_battle_de_paradise_ngpc',
					background: 'square_event',
					font: 'font_big',
					width: 8, height: 16,
					x: 12, y: 96, lineHeight: 16
				},
				{
					title: 'King of Fighters: Battle de Paradise - Secret data',
					folder: 'kof_battle_de_paradise_ngpc',
					background: 'secret_data',
					font: 'font_small_vwf',
					width: 8, height: 8,
					x: 20, y: 56, lineHeight: 8,
					spaceWidth: 4, letterSpacing: 1
				},
				{
					title: 'Ganbare Goemon: Seikuushi Dynamites Arawaru!! - Cutscenes',
					folder: 'goemon_dynamite_gbc',
					background: 'cutscenes',
					font: 'font_fixed',
					width: 8, height: 8,
					x: 16, y: 96, lineHeight: 16
				},
				{
					title: 'Super Robot Pinball - Library',
					folder: 'super_robot_pinball_gbc',
					background: 'library',
					font: 'font_vwf',
					//width: null, height: 8,
					width: 8, height: 8,
					x: 16, y: 80, lineHeight: 16,
					spaceWidth: 4, letterSpacing: 1
				}
			]);

			document.getElementById('container-canvas').appendChild(RetroTranslationsScreenPreview.getSettings().canvas);
			RetroTranslationsScreenPreview.getSettings().backgrounds.forEach(function(backgroundInfo, index){
				var option=document.createElement('option');
				option.value=index;
				option.textContent=backgroundInfo.title;
				document.getElementById('select-background').appendChild(option);
			});
			document.getElementById('checkbox-vwf').addEventListener('change', function(evt){
				RetroTranslationsScreenPreview.setVWF(this.checked);
			});
			document.getElementById('textarea-text').addEventListener('input', function(evt){
				RetroTranslationsScreenPreview.setText(this.value);
			});
			document.getElementById('select-background').addEventListener('change', function(evt){
				RetroTranslationsScreenPreview.setBackground(this.selectedIndex);
			});

		});
	</script>
</head>

<body>
	<label>Game: <select id="select-background"></select></label> <label><input type="checkbox" id="checkbox-vwf" /> VWF</label>
	<hr />
	<div id="container-canvas"></div>
	<hr />
	<textarea id="textarea-text" rows="5"></textarea>
</body>


</html>
